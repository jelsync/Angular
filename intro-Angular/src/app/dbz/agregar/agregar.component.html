<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">

    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
    <!-- [value]=nuevo.nombre 
    (input)="cambiarNombre($event)"  -->

    <input [value]=nuevo.poder type="text" name="poder" [(ngModel)]="nuevo.poder" placeholder="Poder">

    <button type="submit">Agregar</button>

</form>
